<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="renderer" content="webkit">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="shortcut icon" href="../images/common/titlogo.png">
	<title>青蚨资产</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/page/login.css">
	<style>
	</style>
</head>
<body>
	<!-- head-s -->
	<header>
		<div class="top_nav">
			<div class="wrapper">
				<a href="javascript:;">集团</a>
				<a href="javascript:;">餐饮</a>
				<a href="javascript:;">健康</a>
				<a href="javascript:;">影视</a>
				<a href="javascript:;">基金</a>
				<a href="javascript:;" class="bor-no">旅游</a>
			</div>
		</div>
	</header>
	<!-- head-e -->
	<!-- content-s -->
	<div class="content_wrap">
		<div class="login">
			<div class="login_box">
				<p class="tips">青蚨不会以任何理由要求您转账汇款，谨防诈骗。</p>
				<div class="login_type">
					<div class="type_tit">
						<a class="loginTab_btn byCode cur" href="javascript:;">扫码登录</a>
						<i class="line"></i>
						<a class="loginTab_btn byName" href="javascript:;">账户登录</a>
					</div>
					<div class="type_body">
						<div class="byCode_body loginTab_body show">
							<img src="../images/login/code_03.jpg" alt="">
							<p>打开<i class="c-red">手机青蚨</i>  扫描二维码</p>
							<div class="advantage">
								<span class="import">免输入</span>
								<span class="faster">更快</span>
								<span class="safer">更安全</span>
							</div>
						</div>
						<div class="byName_body loginTab_body">
							<form class="login_form" action="">
								<div class="userName">
									<span class="name_icon"></span>
									<input class="ipt_name" type="text" placeholder="邮箱/ 用户名/ 已验证手机">
								</div>
								<div class="password">
									<span class="password_icon"></span>
									<input class="ipt_password" type="password" placeholder="密码">
								</div>
								<div class="forget">
									<a class="forget_btn" href="javascript:;">忘记密码</a>
								</div>
								<div class="login_btn_wrap">
									<input class="login_btn" type="submit" value="登录">
								</div>								
							</form>
						</div>
					</div>
				</div>
				<div class="register">
					<a class="nowRegister">立即注册</a>
				</div>
			</div>
		</div>
	</div>
	<!-- content-e -->
	<!-- footer-s -->
	<!-- footer-e -->
	<script src="../js/lib/jQuery/jQuery-1.11-min.js"></script>	
	<script src="../js/page/base.js"></script>
	<script>
		$(document).ready(function(){
			tab('.loginTab_btn','.loginTab_body')
		});
	</script>
</body>
</html>
